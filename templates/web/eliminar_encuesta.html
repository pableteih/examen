{% extends "base_generic.html" %}

{% block title %}Eliminar Encuesta{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta encuesta?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
